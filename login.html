    <div id="signUpPage">
        <div id="bannerSignup">

        <div id="SigninSection">
            <div>
                <h1>Sign in to CosmetiCare</h1>
                <p>to access your Addresses, Orders & Wishlist.</p>
                <form id="signin-form" method="post">
                    <label class="labelForm" for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <span id="email-error" class="error"></span>

                    <label class="labelForm" for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    <span id="password-error" class="error"></span>

                    <button id="signinbutton" type="submit" style="display: block; margin-top: 2px;background-color: #0078AD; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px;">Sign In</button>
                    <a id="alreadySignin" href="signup.html">Not Registered?</a>
                </form>
             </div>
        </div>

<script>
    
let form = document.getElementById("signin-form")
// let signedInName = document.getElementById("signedIn_Name")
// let signupBtn = document.getElementById("signUpBtn")
// let logout = document.getElementById("logOutBtn")
form.addEventListener("submit",(e)=>{
    e.preventDefault()
    let data = {
        email : form[0].value,
        password : form[1].value
    }
    fetchLogin(data)
    // console.log(form[0].value,form[1].value);
})
 function fetchLogin(dataInput){
    
    fetch("http://localhost:3000/RegisterUser")
    .then(res => res.json())
    .then(data=> {
        let token = false
        for(let i=0;i<data.length;i++){
            if(data[i].email === dataInput.email && data[i].password === dataInput.password){
                // alert(`Welcome ${data[i].name}`)
                token = true;
                localStorage.setItem("signedOn",JSON.stringify(data[i]))
                let fName = data[i].name.split(' ')[0]
                localStorage.setItem("LoggedName",JSON.stringify(fName))
                alert("SignIn Successful")
                window.location.href = "./index.html"
            }
        }
        if(!token){
            alert("Wrong Credentials!!!")
        }  
    })
    .catch(err => console.log(err))
 }


</script>
